name: Run docker-compose-viz-mermaid

on:
  push:
    branches:
      - main

jobs:
  run-docker-compose-viz-mermaid:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Run docker-compose-viz-mermaid
        run: |
          docker run --rm -v $PWD:/input derlin/docker-compose-viz-mermaid /input/docker-compose.yml > output.md

      - name: Commit output.md
        uses: EndBug/add-and-commit@v7
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "Update output.md"
          add: "output.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

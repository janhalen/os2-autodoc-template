name: Run docker-compose-viz-mermaid

on:
  push:
    branches:
      - main
      
permissions:
  contents: write

jobs:
  run-docker-compose-viz-mermaid:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Run docker-compose-viz-mermaid
        run: |
          docker run --rm -v $PWD:/input derlin/docker-compose-viz-mermaid /input/docker-compose.yml -m > output.md

      - name: Commit output.md
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: "Update output.md"
          file_pattern: output.md
